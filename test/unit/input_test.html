<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Browser Compatability Unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  
  <script src="../../prototype/dist/prototype.js" type="text/javascript"></script>
  <script src="../lib/unittest.js" type="text/javascript"></script>
  <script src="../../dist/compatability.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="../test.css" type="text/css" />
</head>
<body>
<h1>Compatability unit test file</h1>
<p>
  Test of Input Element functions input.js
</p>

<!-- Firing Range -->
<div id="targets">
	<select id="empty"></select>
</div>

<!-- Log output -->
<div id="testlog"> </div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[
	var empty = $('empty');
		  
	new Test.Unit.Runner({

		teardown: function() {
			empty.clear();	
		},
	
	  	testSelectAdd: function() {with(this){
			var one = new Option(1, "test 1");
			empty.add(one, null);
			assertEqual(one, empty.options[0]);
			
			var two = new Option(2, "test 2");
			empty.add(two, one);
			assertEqual(two, empty.options[0]);
			
			var three = new Option(3, "test 3");
			empty.add(three, null);
			assertEqual(three, empty.options[2]);			
		}},
		
		testSelectAddIE: function() {with(this){
			if (Prototype.Browser.IE) {				
				var one = new Option(1, "test 1");
				empty.add(one);
				assertEqual(one, empty.options[0]);			
			}	
		}},
		
		testClear: function() {with(this){
			var option = new Option("test", "test");
			empty.add(option, null);
			empty.add(option, null);			
			empty.clear();			
			
			assertEqual(0, empty.options.length);
			
		}}
	});
// ]]>
</script>
</body>
</html>
