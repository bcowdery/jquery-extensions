<head>
  <title>Browser Compatability Unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  
  <script src="../../prototype/dist/prototype.js" type="text/javascript"></script>
  <script src="../lib/unittest.js" type="text/javascript"></script>
  <script src="../../dist/compatability.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="../test.css" type="text/css" />
</head>
<body>
<h1>Compatability unit test file</h1>
<p>
  Test of Input Element functions base.js
</p>

<!-- Log output -->
<div id="testlog"> </div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[
  
  new Test.Unit.Runner({
  	testOverload: function() {with(this){ 		
		Object.overload(Object, { 
			someMethod: [
				function(one) {
					return one;		
				},			
				function(one, two) {
					return one + two;
				}
			]
		});
			
		assertEqual("a", Object.someMethod("a"));
		assertEqual("ab", Object.someMethod("a", "b"));			
	}},
	
	testOverloadExisting: function() {with(this){
		var longDate = Date.parse("01/10/2007");

		Object.overload(Date, {
			parse: [
				function(string, format) {
					return string + format;			
				}
			]
		});
		
		assertEqual("ab", Date.parse("a", "b"));
		assertEqual(longDate, Date.parse("01/10/2007"));
	}}
		
  });
// ]]>
</script>
</body>
</html>
