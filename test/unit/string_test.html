<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Browser Compatability Unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  
  <script src="../../prototype/dist/prototype.js" type="text/javascript"></script>
  <script src="../lib/unittest.js" type="text/javascript"></script>
  <script src="../../dist/compatability.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="../test.css" type="text/css" />
</head>
<body>
<h1>Compatability unit test file</h1>
<p>
  Test of utility functions string.js
</p>

<!-- Log output -->
<div id="testlog"> </div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[
  
  new Test.Unit.Runner({
    testEqualsIgnoreCase: function() {with(this){
		assertEqual(true, "String".equalsIgnoreCase("string"));
		assertEqual(false, "String".equalsIgnoreCase("not string"));
		assertEqual(false, "String".equalsIgnoreCase(null));
	}},
  });
// ]]>
</script>
</body>
</html>
